<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps V1</title>
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps V1</h1>
    </div>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input type="text" id="inputBookTitle" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input type="text" id="inputBookAuthor" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input type="number" id="inputBookYear" required />
          </div>
          <div class="input">
            <label for="inputBookCover">Gambar Jilid Buku</label>
            <input type="file" id="inputBookCover" accept="image/*" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input type="checkbox" id="inputBookIsComplete" />
          </div>
          <button id="bookSubmit">Masukkan Buku Ke Rak Belum Dibaca</button>
        </form>
      </section>
      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Cari berdasarkan Judul</label>
          <div class="search_container">
            <input type="text" id="searchBookTitle" />
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </section>
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>
      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <footer>
      <p>&copy;Aqil MF, 2024</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
