<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SIAKAD UTB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="register-form mt-5 p-4 rounded bg-light shadow-sm">
        <h3 class="text-center mb-3">Register SIAKAD UTB</h3>
        <form action="user-dashboard.html">
          <div class="mb-3">
            <label for="fullname" class="form-label">Nama Lengkap</label>
            <input type="text" id="fullname" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            <input
              type="text"
              id="nim"
              class="form-control"
              required
              maxlength="11"
              pattern="\d{11}"
              title="NIM harus 11 digit angka"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Laki-laki</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Perempuan</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="major" class="form-label">Jurusan</label>
            <select id="major" class="form-select" required>
              <option value="">Pilih Jurusan</option>
              <option value="TI">Teknik Informatika</option>
              <option value="DKV">Desain Komunikasi Visual</option>
              <option value="TI">Teknik Industri</option>
              <option value="BD">Bisnis Digital</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>
        <p class="text-center mt-3">
          Sudah punya akun? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
